<html lang="en">
<head>

	<title>Daily Life</title>
	<!--Meta Data-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Style Sheet-->
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--Scripts jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>

<!-- Title of the page -->
  <div class="jumbotron text-center">
    <h1>Daily Life</h1>
    <p>Task Manager and Note Organizer</p>
  </div>
<!-- login -->
  <div class="container" style="text-align: center;">
    <form class="form-horizontal" action="login_page.html">

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group" style="text-align: center;">
        <div class="col-sm-5 col-sm-7">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-5 col-sm-7">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    </form>
  </div>

  <hr>
  <!-- Sign up -->
  <div class="container" style="text-align:center;">
    <div class="col-sm-12">Need Account?
      <form action="signup_page.html">
        <input type="submit" class="btn btn-primary" value="Sign Up">
      </form>
    </div>
  </div>

<!-- Footer -->
<div class="container col-sm-12 fixed-bottom">

    <div class="footer">
        <blockquote class="blockquote" style="text-align:right; ">

            <p>Meet the Creators:</p>
            <footer class="blockquote-footer">Ayush Mehta & Sartaj Singh</footer>
            </blockquote>
    </div>
</div>
