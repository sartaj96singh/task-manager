<!doctype html>
<html>

<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div class="jumbotron text-center">
        <h1>Daily Life</h1>
        <p>Task Manager and Note Organizer</p>
    </div>

    <div class="container" style="text-align: right;">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Tasks</button>
            <button type="button" class="btn btn-primary">Notes</button>
            <button type="button" class="btn btn-primary">Progress</button>
            <button type="button" class="btn btn-primary">Completed</button>
            <a href="index.html" class="btn btn-primary" role="button">Log out</a>

        </div>
    </div>

    <div class="container">
       
        <table class="table" background= "gra" >
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
